
<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" height="300" width="300">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
      <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div appDropdown [defaultClass]="'btn-group'">
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a appItemdecorate style="cursor:pointer" (click)="onAddToShoppingList()">Add Ingredient to Shopping List</a></li>
        <li><a appItemdecorate style="cursor:pointer" (click)="onEditRecipe()">Edit Recipe</a></li>
        <li><a appItemdecorate style="cursor:pointer" (click)="onDeleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12" >
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} ({{ingredient.amount}})
      </li>
    </ul>
  </div>
</div>
