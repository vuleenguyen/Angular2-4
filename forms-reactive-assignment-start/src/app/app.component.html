<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sn-offset-1 col-md-offset-2">
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input type="text" class="form-control" formControlName="projectName">
          <span class="help-block" *ngIf="!projectForm.get('projectName').valid 
                  && projectForm.get('projectName').touched
                  && projectForm.get('projectName').errors">
             <span class="help-message error" 
                *ngIf="projectForm.get('projectName').errors['required']">
                Please insert Project Name!</span>
          <span class="help-message error" *ngIf="projectForm.get('projectName').errors['forbiddenProjectName'] ||
                projectForm.get('projectName').errors['forbiddenProjectNameAsync']">
                Invalid project name</span>
          </span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" formControlName="email">
          <span *ngIf="!projectForm.get('email').valid && projectForm.get('email').touched && projectForm.get('email').errors" class="help-block">
              <span
                *ngIf="projectForm.get('email').errors['required']"
                class="help-block">Project email cannot be empty!</span>
          <span *ngIf="projectForm.get('email').errors['emailIsForbidden'] || projectForm.get('email').errors['email']" class="help-block">This email is invalid!</span>
          </span>
        </div>
        <div class="form-group">
          <select class="form-control" formControlName="status">
             <option [value]="status" *ngFor="let status of projectStatus">{{ status }}</option> 
          </select>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!projectForm.valid">Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sn-offset-1 col-md-offset-2">
      <h4>Project Information</h4>
      <p>Project Name: {{ project.projectName }}</p>
      <p>Email: {{ project.email }}</p>
      <p>status: {{ project.status }}</p>
    </div>
  </div>
</div>
