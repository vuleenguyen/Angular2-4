<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Game Control</h1>
      <app-game-control (stEvent)='startGameControl($event)'></app-game-control>
      <hr>
      <div class="oddNumber">
          <app-odd-number *ngFor="let odd of oddNumbers" [oddNumber]="odd"></app-odd-number>
      </div>
      <div class="evenNumber">
          <app-even-number *ngFor="let even of evenNumbers" [evenNumber]="even"></app-even-number>
      </div>
    </div>
  </div>
</div>
